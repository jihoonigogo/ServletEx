<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>테이블 연습</h1>
	<h3> 테이블의 형태</h3>
	
	<table border =1>
	<!--  제목 -->
	<caption> 성적표 </caption>
	<!--  테이블 헤더 -->
	
	<thead>
	<!--  table row -->
	<tr>
		<!--  table header -->
	
	<th> 이름 </th>
	<th> 나이 </th>
	<th> 성적 </th>
	</tr>
	</thead>
	<!--  테이블 바디 : 실제 데이터 -->
	<tbody>
	<tr>
	<td> 철수 </td>
	<td> 23 </td>
	<td> 80 </td>
	</tr>
	
	<tr>
	<td> 영희 </td>
	<td> 23 </td>
	<td> 90</td>
	</tr>
	</tbody>
	<!--  테이블 푸티 -->
	<tfoot>
	<tr>
	<td> 평균 </td>
	<td>  </td>
	<td> 85</td>
	</tr>
	</tfoot>
	</table>
	
	<h3> Spanning </h3>
	<table border ="1">
	
	<tr>
	<td colspan =2> 1,1 </td>
	<td> </td>
	<td> 1,3</td>
	</tr>
	<tr>
	<td> 2,1 </td>
	<td> 2,2</td>
	<td rowspan=2> 2,3</td>
	</tr>
	<tr>
	<td> 3,1 </td>
	<td> 3,2</td>
	<td> </td>
	</tr>
	</table>
</body>

</html>
